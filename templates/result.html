<html>
<head>
     <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="shortcut icon" href="/logo.ico">
     <title>DP-911 单片机在线模拟</title>
</head>
    <body>
        <h1>运行结果：</h1>
        {% if mode == 0 %}
            <h2>报错：{{data}}</h2>
            <h2>储存器：{{address}}</h2>
            {% if address[0] == "好来" or address[0] == "丁真" %}
                <img height="600" width="360" src="https://api.aya1.top/randomdj"/>
            {% endif %}
            <iframe height="600" width="360" src="//player.bilibili.com/player.html?aid=382978817&bvid=BV1qZ4y1U73n">
            </iframe>
            <br>
        {% else %}
            {% for result_msg in results_msg %}
                <h3>{{result_msg}}</h3>
            {% endfor %}
            <h2>储存器：{{address}}</h2>
        {% endif %}
        <a href="/">返回编辑器</a>
    </body>
</html>
